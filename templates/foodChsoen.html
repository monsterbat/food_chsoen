{% extends 'group.html' %}

{% block title %}
<link rel="stylesheet", type="text/css", href="{{ url_for('static', filename='css/foodChsoen.css') }}" />
<!-- <link rel="stylesheet", type="text/css", href="../static/css/foodChsoen.css" /> -->
<title>Food chosen</title> 
{% endblock %} 

{% block content %}
<main>
    <!-- 1-3 -->
    <div id="drawLotsBlock" class="contentPositionCenter margin">

        <div id="classifyTypeBlock" class="contentPositionCenter infoBackround inputValueBigBlock margin padding">
            <div id="classifyTypeTitle" class="">
                餐點類型
            </div>
            <div id="classifyTypeSelect" class="">
                <select id="classifyTypeSelectDropdown" class="userInfoInputValue">

                </select>
            </div>
        </div>
        <div id="drawLotsAnimationBlcok" class="contentPositionCenter margin">

        </div>
        <div id="goDrawLotsButton" class="buttonFormat confirmBGC">
            <div id="goDrawLotsContent" class="buttonContent">
                直接開抽
            </div>
        </div>
        <div id="backToAskFoodChosenButton" class="buttonFormat backBGC">
            <div id="backToAskFoodChosenContent" class="buttonContent">
                返回
            </div>
        </div>
    </div>
    
    <!-- 1-5 -->
    <div id="foodChosenResultBlock" class="contentPositionCenter margin">
        <div id="foodChosenResultTitle" class="titleWord">
            強森幫你決定這間
        </div>
        <div id="foodChosenResultShow" class="contentPositionCenter infoBackround inputValueBigBlock margin padding">
            <div id="foodChosenStoreName" class="foodChosenResultBlock">
                <div id="foodChosenStoreNameTitle" class="foodChosenResultTitle">店家名稱：</div>
                <div id="foodChosenStoreNameContent" class="foodChosenResultContent"></div>
            </div>
            <div id="foodChosenStoreType" class="foodChosenResultBlock">
                <div id="foodChosenStoreTypeTitle" class="foodChosenResultTitle">餐點類型：</div>
                <div id="foodChosenStoreTypeContent" class="foodChosenResultContent"></div>
            </div>
            <div id="foodChosenStoreAddress" class="foodChosenResultBlock">
                <div id="foodChosenStoreAddressTitle" class="foodChosenResultTitle">店家地址：</div>
                <div id="foodChosenStoreAddressContent" class="foodChosenResultContent"></div>
            </div>
            <div id="foodChosenStorePhoneNumber" class="foodChosenResultBlock">
                <div id="foodChosenStorePhoneNumberTitle" class="foodChosenResultTitle">電話號碼：</div>
                <div id="foodChosenStorePhoneNumberContent" class="foodChosenResultContent"></div>
            </div>
            <div id="foodChosenStoreOpenTime" class="foodChosenResultBlock">
                <div id="foodChosenStoreOpenTimeTitle" class="foodChosenResultTitle">營業時間：</div>
                <div id="foodChosenStoreOpenTimeContent" class="foodChosenResultContent"></div>
            </div>
            <div id="foodChosenStoreDelCondi" class="foodChosenResultBlock">
                <div id="foodChosenStoreDelCondiTitle" class="foodChosenResultTitle">外送條件：</div>
                <div id="foodChosenStoreDelCondiContent" class="foodChosenResultContent"></div>
            </div>
            
        </div>
        <div id="drawLostAgainButton" class="buttonFormat foodChosenBGC">
            <div id="drawLostAgainContent" class="buttonContent">
                再...再抽一次
            </div>
        </div>
        <div id="confirmStoreToOrderButton" class="buttonFormat confirmBGC">
            <div id="confirmStoreToOrderContent" class="buttonContent">
                確定店家
            </div>
        </div>
        <div id="backToDrawLotsButton2" class="buttonFormat backBGC">
            <div id="backToDrawLotsContent2" class="buttonContent">
                返回
            </div>
        </div>
    </div>
    <!-- 1-6 -->
    <div id="inputDateAndTimeToOrderBlock" class="contentPositionCenter margin">
        <div id="inputDateAndTimeToOrderTitle" class="titleWord">
            選擇訂購時間
        </div>
        <div class="contentPositionCenter infoBackround inputValueBigBlock margin padding">
            <div id="chooseDateBlock" class="">
                <div id="chooseDateTitle" class="listContent">
                    選擇日期
                </div>
                <div id="chooseDate" class="userInfoInputBlock">
                    <input type="date" id="chooseDataInput" class="userInfoInputValue">
                </div>
            </div>
            <div id="chooseTimeBlock" class="">
                <div id="chooseTimeTitle" class="listContent">
                    結單日期
                </div>
                <div id="chooseTime" class="userInfoInputBlock">
                    <input type="time" id="chooseTimeInput" class="userInfoInputValue">
                </div>
            </div>
            <div id="createOrderNoteBlock" class="createOrderNoteBlock">
                <div id="createOrderNoteTitle" class="listContent">
                    備註
                </div>
                <div id="createOrderNote" class="userInfoInputBlock">
                    <input type="text" id="createOrderNoteInput" class="userInfoInputValue" placeholder="備註">
                </div>
            </div>
        </div>
        <div id="createOrderErroeMessage" class="createOrderErroeMessage">
            <div id="createOrderErroeMessageContent" class="messageContent errorMessageC">
            </div>
        </div>
        <div id="orderListButton" class="buttonFormat confirmBGC">
            <div id="orderListButtonContent" class="buttonContent">
                確認
            </div>
        </div>
        <div id="backToDrawLotsButton" class="buttonFormat backBGC">
            <div id="backToDrawLotsButtonContent" class="buttonContent">
                返回
            </div>
        </div>
    </div>

</main>
{% endblock %} 

{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/foodChsoen.js') }}"></script>
{% endblock %}
