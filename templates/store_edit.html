{% extends 'group.html' %}

{% block title %}
<link rel="stylesheet", type="text/css", href="{{ url_for('static', filename='css/store_edit.css') }}" />
<title>Food chosen</title> 
{% endblock %} 
{% block content %}
<main>
    <div id="checkAndEditStoreBlock" class="contentPositionCenter margin">
        <div id="checkAndEditStore" class="contentPositionCenter infoBackround inputValueBigBlock margin padding">
            <!-- 1-3-1 store name -->
            <div id="createStoreNameBlock" class="createStoreNameBlock">
                <div id="createStoreNameTitle" class="listContent">
                    店名 (必填)
                </div>
                <div id="createStoreNameInput" class="userInfoInputBlock createStoreDivBlock">
                    <div id="createStoreNameShow" class=""></div>
                    <input type="text" class="userInfoInputValue" id="createStoreName" name="createStoreName">
                </div>
            </div>

            <!-- 1-3-2 store address -->
            <div id="createStoreAddressBlock" class="createStoreAddressBlock">
                <div id="createStoreAddressTitle" class="listContent">
                    地址
                </div>
                <div id="createStoreAddressInput" class="userInfoInputBlock createStoreDivBlock">
                    <div id="createStoreAddressShow" class=""></div>
                    <input type="text" class="userInfoInputValue" id="createStoreAddress" name="reateStoreAddress">
                </div>
            </div>
            <!-- 1-3-3 store phone -->
            <div id="createStorePhoneBlock" class="createStorePhoneBlock">
                <div id="createStorePhoneTitle" class="listContent">
                    電話
                </div>
                <div id="createStorePhoneInput" class="userInfoInputBlock createStoreDivBlock">
                    <div id="createStorePhoneInputShow" class=""></div>
                    <input type="text" class="userInfoInputValue" id="createStorePhone" name="createStorePhone">
                </div>
            </div>
            <!-- 1-3-4 store open time -->
            <div id="createStoreOpenTimeBlock" class="createStoreOpenTimeBlock">
                <div id="createStoreOpenTimeTitle" class="listContent">
                    營業時間
                </div>
                <div id="createStoreOpenTimeInput" class="userInfoInputBlock createStoreDivBlock">
                    <div id="createStoreOpenTimeShow" class=""></div>
                    <input type="text" class="userInfoInputValue" id="createStoreOpenTime" name="createStoreOpenTime">
                </div>
            </div>
            <!-- 1-3-5 store type -->
            <div id="createStoreTypeBlock" class="createStoreTypeBlock">
                <div id="createStoreTypeTitle" class="listContent">
                    餐點類型
                </div>
                <div id="createStoreTypeInput" class="userInfoInputBlock createStoreDivBlock">
                    <div id="createStoreTypeShow" class=""></div>
                    <input type="text" class="userInfoInputValue" id="createStoreType" name="createStoreType">
                </div>
            </div>
            <!-- 1-3-6 store delivery condition -->
            <div id="createStoreDeliveryBlock" class="createStoreDeliveryBlock">
                <div id="createStoreDeliveryTitle" class="listContent">
                    外送條件
                </div>
                <div id="createStoreDeliveryInput" class="userInfoInputBlock createStoreDivBlock">
                    <div id="createStoreDeliveryShow" class=""></div>
                    <input type="text" class="userInfoInputValue" id="createStoreDelivery" name="createStoreDelivery">
                </div>
            </div>
            <!-- 1-3-6*2 store note -->
            <div id="createStoreNoteBlock" class="createStoreNoteBlock">
                <div id="createStoreNoteTitle" class="listContent">
                    備註
                </div>
                <div id="createStoreNoteInput" class="userInfoInputBlock createStoreDivBlock">
                    <div id="createStoreNoteShow" class=""></div>
                    <input type="text" class="userInfoInputValue" id="createStoreNote" name="createStoreNote">
                </div>
            </div>
            <!-- Error Message -->
            <div id="createStoreErroeMessage" class="createStoreErroeMessage">
                <div id="createStoreErroeMessageContent" class="messageContent errorMessageC">
                </div>
            </div>
        </div>

    </div>

    <div id="bottomOneButtonBlock" class="bottomButtonBlock threeBlock">
        <div id="editStoreButton" class="buttonFormat createBGC">
            <div id="editStoreButtonContent" class="buttonContent">
                編輯店家
            </div>
        </div>
        <div id="finishEditStoreButton" class="buttonFormat createBGC">
            <div id="finishEditStoreButtonContent" class="buttonContent">
                完成編輯
            </div>
        </div>
        <div id="deleteStoreButton" class="buttonFormat deleteBGC">
            <div id="deleteStoreButtonContent" class="buttonContent">
                刪除店家
            </div>
        </div>
        <div id="checkMenuButton" class="buttonFormat createBGC">
            <div id="checkMenuButtonContent" class="buttonContent">
                查看菜單
            </div>
        </div>
        <div id="createStroeBackGroupSubmit" class="buttonFormat backBGC">
            <div id="createStroeBackGroupSubmitContent" class="buttonContent">
                返回
            </div>
        </div>
    </div>
    <!--  -->
    <div id="deleteConfirmBlock" class="deleteConfirmBlock popupWindowBGC">
        <div id="deleteConfirmTitle" class="titleWord">
            是否要刪除群組
        </div>

        <div id="deleteConfirmButton" class="deleteConfirmButton">
            <div id="deleteConfirmNoButton" class="smallButtonFormat backBGC">
                <div id="deleteConfirmNoButtonContent" class="smallButtonContent">否</div>
            </div>
            <div id="deleteConfirmYesButton" class="smallButtonFormat confirmBGC">
                <div id="deleteConfirmYesButtonContent" class="smallButtonContent">是</div>
            </div>

        </div>
    </div>
</main>
{% endblock %} 
{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/store_edit.js') }}"></script>
{% endblock %}
