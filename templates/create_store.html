{% extends 'group.html' %}

{% block title %}
<title>Food chosen</title> 
{% endblock %} 

{% block content %}
<main>
    <!-- 1-3 create store -->
    <div id="createStoreBlock" class="contentPositionCenter margin">
        <div class="contentPositionCenter infoBackround inputValueBigBlock margin padding">
            <!-- 1-3-1 store name -->
            <div id="createStoreNameBlock" class="createStoreNameBlock">
                <div id="createStoreNameTitle" class="listContent">
                    店名 (必填)
                </div>
                <div id="createStoreNameInput" class="userInfoInputBlock">
                    <input type="text" class="userInfoInputValue" id="createStoreName" placeholder="建議後方填上分店名 ex:丹丹漢堡七賢店" name="createStoreName">
                </div>
            </div>

            <!-- 1-3-2 store address -->
            <div id="createStoreAddressBlock" class="createStoreAddressBlock">
                <div id="createStoreAddressTitle" class="listContent">
                    地址
                </div>
                <div id="createStoreAddressInput" class="userInfoInputBlock">
                    <input type="text" class="userInfoInputValue" id="reateStoreAddress" placeholder="ex:高雄市發財一路99號" name="reateStoreAddress">
                </div>
            </div>
            <!-- 1-3-3 store phone -->
            <div id="createStorePhoneBlock" class="createStorePhoneBlock">
                <div id="createStorePhoneTitle" class="listContent">
                    電話
                </div>
                <div id="createStorePhoneInput" class="userInfoInputBlock">
                    <input type="text" class="userInfoInputValue" id="createStorePhone" placeholder="(07)4268888" name="createStorePhone">
                </div>
            </div>
            <!-- 1-3-4 store open time -->
            <div id="createStoreOpenTimeBlock" class="createStoreOpenTimeBlock">
                <div id="createStoreOpenTimeTitle" class="listContent">
                    營業時間
                </div>
                <div id="createStoreOpenTimeInput" class="userInfoInputBlock">
                    <input type="text" class="userInfoInputValue" id="createStoreOpenTime" placeholder="週一公休" name="createStoreOpenTime">
                </div>
            </div>
            <!-- 1-3-5 store type -->
            <div id="createStoreTypeBlock" class="createStoreTypeBlock">
                <div id="createStoreTypeTitle" class="listContent">
                    餐點類型
                </div>
                <div id="createStoreTypeInput" class="userInfoInputBlock">
                    <input type="text" class="userInfoInputValue" id="createStoreType" placeholder="" name="createStoreType">
                </div>
            </div>
            <!-- 1-3-6 store delivery condition -->
            <div id="createStoreDeliveryBlock" class="createStoreDeliveryBlock">
                <div id="createStoreDeliveryTitle" class="listContent">
                    外送條件
                </div>
                <div id="createStoreDeliveryInput" class="userInfoInputBlock">
                    <input type="text" class="userInfoInputValue" id="createStoreDelivery" placeholder="ex:滿500 早上10點前預訂" name="createStoreDelivery">
                </div>
            </div>
            <!-- 1-3-6*2 store note -->
            <div id="createStoreNoteBlock" class="createStoreNoteBlock">
                <div id="createStoreNoteTitle" class="listContent">
                    備註
                </div>
                <div id="createStoreNoteInput" class="userInfoInputBlock">
                    <input type="text" class="userInfoInputValue" id="createStoreNote" placeholder="備註" name="createStoreNote">
                </div>
            </div>
            <!-- Error Message -->
            <div id="createStoreErroeMessage" class="createStoreErroeMessage">
                <div id="createStoreErroeMessageContent" class="messageContent errorMessageC">
                </div>
            </div>
        </div>
        <!-- 1-3-X crawiing store -->
        <div id="foodChosenHlpYouCreateStoreButton" class="buttonFormat createBGC">
            <div id="foodChosenHlpYouCreateStoreButtonContent" class="buttonContent">
                傅強森幫你建立
            </div>
        </div>
        <!-- 1-3-7 store submit -->
        <div id="createStoreSubmit" class="buttonFormat createBGC">
            <div id="createStoreSubmitContent" class="buttonContent">
                建立菜單
            </div>
        </div>
        <!-- 1-3-8 back submit -->
        <div id="createStroeBackGroupSubmit" class="buttonFormat backBGC">
            <div id="createStroeBackGroupSubmitContent" class="buttonContent">
                返回
            </div>
        </div>
    </div>
</main>
{% endblock %} 
{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/create_store.js') }}"></script>
{% endblock %}
